<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Security Gate System - Socket.IO Tester</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Security Gate System Tester</h1>
                <div class="connection-status">
                    <span id="connection-status">Disconnected</span>
                </div>
            </header>

            <div class="main-content">
                <!-- Chat Interface -->
                <section class="panel">
                    <h2>Chat Interface</h2>
                    <div id="chat-messages" class="chat-messages"></div>
                    <form id="chat-form" class="chat-form">
                        <input
                            id="chat-input"
                            type="text"
                            placeholder="Enter message..."
                            autocomplete="off"
                        />
                        <button type="submit">Send Message</button>
                    </form>
                </section>

                <!-- Image Upload -->
                <section class="panel">
                    <h2>Image Upload</h2>
                    <div class="image-upload">
                        <input type="file" id="image-input" accept="image/*" />
                        <button id="upload-btn">Upload Image</button>
                        <div id="upload-status"></div>
                    </div>
                </section>

                <!-- System Operations -->
                <section class="panel">
                    <h2>System Operations</h2>
                    <div class="controls">
                        <button id="health-check-btn">Health Check</button>
                        <button id="logs-btn">Get Logs</button>
                    </div>
                </section>

                <!-- Logs and Events -->
                <section class="panel full-width">
                    <h2>Event Logs</h2>
                    <div class="log-controls">
                        <button id="clear-logs-btn">Clear Logs</button>
                        <label>
                            <input type="checkbox" id="auto-scroll" checked />
                            Auto-scroll
                        </label>
                    </div>
                    <div id="event-logs" class="event-logs"></div>
                </section>

                <!-- Logs -->
                <section class="panel full-width">
                    <h2>Logs</h2>
                    <div id="logs" class="logs">
                        <p>No logs available</p>
                    </div>
                </section>
            </div>
        </div>

        <script src="socket.io.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
